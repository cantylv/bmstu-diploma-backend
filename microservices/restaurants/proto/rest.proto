syntax = "proto3";

option go_package = "./;rest";

package rest;

message RestId {
  uint64 id = 1;
}

message Empty {}

message Rest {
  uint64 id = 1;
  string name = 2;
  string short_description = 3;
  string long_description = 4;
  string address = 5;
  string imgUrl = 6;
}

message RestList {
  repeated Rest rest= 1;
}

service RestWorker {
  rpc GetAll(Empty) returns (RestList) {};
  rpc GetById(RestId) returns (Rest) {};
}
