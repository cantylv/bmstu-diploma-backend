version: '3.9'

services:
  postgres:
    build: ../postgres
    container_name: postgres
    environment:
      - POSTGRES_USER=kayrosteam
      - POSTGRES_PASSWORD=resto123
      - POSTGRES_DB=main_db
      - DEBIAN_FRONTEND=noninteractive
    ports:
      - '5432:5432'
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - '6379:6379'
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /var/www/dist:/var/www/dist
    ports:
      - "80:80"
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - /home/ubuntu/minio-data:/data
      - /etc/nginx/sslcert/server.crt:/root/.minio/certs/public.crt:ro
      - /etc/nginx/sslcert/server.key:/root/.minio/certs/private.key:ro
    environment:
      MINIO_ROOT_USER: kayrosteam
      MINIO_ROOT_PASSWORD: resto123
      MINIO_SERVER_URL: "https://resto-go.ru:9000"
      MINIO_BROWSER_REDIRECT_URL: "https://resto-go.ru/minio-admin"
    hostname: resto-go.ru
    command: server --console-address :9001 /data