user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  4096;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log;

    sendfile        on;
    keepalive_timeout  65;

    # schema - gateway
    server {
        listen 80 default_server;
        server_name nginx;

        proxy_set_header Host $http_host;
        proxy_set_header Origin $http_origin;  # schema://domain:port - server origin
        proxy_set_header X-Real-IP $remote_addr;  # client ip-address
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  #
        proxy_set_header X-Forwarded-Proto $scheme;

        # Allow special characters in headers
        ignore_invalid_headers off;

        # Set size of the file to be uploaded.
        client_max_body_size 10m;

        # Enable buffering
        proxy_buffering on;
        proxy_request_buffering on;

        location /minio-api/ {
              proxy_connect_timeout 300s;
              # Default is HTTP/1, keepalive is only enabled in HTTP/1.1
              proxy_http_version 1.1;
              proxy_set_header Connection "";
              chunked_transfer_encoding off;
              proxy_pass http://localhost:9000;
        }

        location /minio-admin/ {
        proxy_set_header Host $http_host;
              proxy_set_header X-NginX-Proxy true;
              proxy_set_header Origin "";

              proxy_connect_timeout 300s;
              proxy_http_version 1.1;
              proxy_set_header Upgrade $http_upgrade;
              proxy_set_header Connection "upgrade";
              proxy_pass http://localhost:9001;
        }

        location /api/ {
                proxy_pass http://nginx:8000/api/;
        }

        location / {
                root /var/www/dist;
                index index.html;
                try_files $uri /index.html;
        }
    }
}
